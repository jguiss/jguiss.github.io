
<!DOCTYPE html>
<html>
  <head>
    <title>Best Application</title>
    <style type="text/css" media="screen">
input[type="range"] {
    position: relative;
    margin-left: 1em;
}
input[type="range"]:after,
input[type="range"]:before {
    position: absolute;
    top: 1em;
    color: #aaa;
}
input[type="range"]:before {
    left:0em;
    content: attr(min);
}
input[type="range"]:after {
    right: 0em;
    content: attr(max);
}
    </style>
  </head>
  <body>
<div id="container">
<h1>Edite ton profil</h1>
<p>Nom</p>
<input type="text" placeholder="Entrez un pseudo">
<input type="email" name="user_email">
<input type="date" name="anniversaire">
<input type="range" value="15" max="50" min="0" step="5">
<input type="url" value="http://" name="website">
<input type="tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$">

</div>
    
    <a href="http://www.bestaffiliateprogram.biz">BestAffiliateProgram.biz</a>
    
  </body>
</html>
